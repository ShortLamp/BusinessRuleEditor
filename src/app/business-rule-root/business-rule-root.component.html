<mat-card class="business-rule-card">
    <mat-card-header> Nested Drag And Drop Cards</mat-card-header>
    <mat-card-content cdkDropList dragAndDropManagerRoot [cdkDropListData]="processedData"
                      (cdkDropListDropped)="onDragDrop$.next($event)">
        <ng-container *ngFor="let item of processedData">
            <app-item [rule]="item" [invert]="invert" [onDragDrop]="onDragDrop$"></app-item>
        </ng-container>

    </mat-card-content>
</mat-card>
